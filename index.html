<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="insta-fone">
            <img src="/img/iphone.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="/img/instagram-logo-4.png" class="insta-logo" alt="intagram logo">
                <div class="foto">
                    <img src="/img/perfil-instagram.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="insta-login"> Continue como nahnadeoliveira</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <!--primeiro group-->
            <div class="group">
                <p class="not-account">Não é nahnadeoliveira?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <!--segundo group-->
            <div class="get-the-app">
                <p class="app">Baixe o app.</p>
                <div class="donwload">
                    <a href="#" class="app-donwload">
                        <img alt="App Store" class="app-phone" src="/img/apple-button.png">
                    </a>
                    <a href="#" class="app-donwload">
                        <img alt="Google Store" class="app-phone" src="/img/googleplay-button.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
